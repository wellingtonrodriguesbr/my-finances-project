<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>my.finance$</title>
</head>
<body>
    <header>
        <h1 class="logo container">
            <img src="/images/logo.svg" alt="Logo my.finances - está escrito my.finances com o cifrão de dinheiro">
            <button type="button" onclick="Modal.open()" class="btn-add-transaction">+ Nova transação</button>
        </h1>
    </header>

    <main class="container">
        
        <section id="balance">

            <div class="card entries">
                <h3>Entradas
                    <img src="/images/Entradas.svg">
                </h3>
                <p id="incomeDisplay"><span>R$0,00</span></p>
            </div>
            
            <div class="card outputs">
                <h3>Saídas
                    <img src="/images/Saídas.svg">
                </h3>
                <p id="expenseDisplay"><span>R$0,00</span></p>
            </div>

            <div class="card total">
                <h3>Total
                    <img src="/images/Total.svg">
                </h3>
                <p id="totalDisplay"><span>R$0,00</span></p>
            </div>       
        </section>
        
        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </section>

        <section class="modal">
            <div class="modal-box">
                <form action="" onsubmit="Form.submit(event)" id="form-modal">
                    <div class="title-modal">
                        <h3>Nova Transação</h3>
                        <button type="button" onclick="Modal.close()"   class="close-modal">
                            <img src="/images/fechar.svg" alt="Botão de fechar o modal">
                        </button>
                    </div>
                    
                    <div><input type="text" name="description" id="description" placeholder="Descrição"></div>
                    <div>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">
                        <label for="amount">Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais.</label>
                    </div>

                    <div><input type="date" id="date"></div>
                    <div class="buttons">
                        <button type="button" onclick="Modal.close()"  class="btn btn-cancel">Cancelar</button>
                        <button class="btn btn-add">Adicionar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
