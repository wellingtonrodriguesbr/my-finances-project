<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>my.finance$</title>
</head>
<body>
    <header>
        <h1 class="logo container">
            <img src="/images/logo.svg" alt="Logo my.finances - está escrito my.finances com o cifrão de dinheiro">
            <button type="button" class="btn-add-transaction">+ Nova transação</button>
        </h1>
    </header>

    <main class="container">
        
        <section id="balance">

            <div class="card entries">
                <h3>Entradas
                    <img src="/images/Entradas.svg">
                </h3>
                <p><span>R$</span> 2.000,00</p>
            </div>
            
            <div class="card outputs">
                <h3>Saídas
                    <img src="/images/Saídas.svg">
                </h3>
                <p><span>R$</span> 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total
                    <img src="/images/Total.svg">
                </h3>
                <p><span>R$</span> 2.000,00</p>
            </div>       
        </section>
        
        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021
                         <button type="button"  class="btn-delete">
                            <img src="/images/delete.svg" alt="Botão de deletar uma transação">
                         </button>   
                        </td>
                    </tr>

                    <tr>
                        <td class="description">Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021 
                            <button type="button"  class="btn-delete">
                                <img src="/images/delete.svg" alt="Botão de deletar uma transação">
                             </button>
                        </td>
                    </tr>

                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021
                            <button type="button"  class="btn-delete">
                                <img src="/images/delete.svg" alt="Botão de deletar uma transação">
                             </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="modal">
            <div class="modal-box">
                <form action="/">
                    <div class="title-modal">
                        <h3>Nova Transação</h3>
                        <button type="button"  class="close-modal">
                            <img src="/images/fechar.svg" alt="Botão de fechar o modal">
                        </button>
                    </div>
                    
                    <input type="text" title="Digite a descrição de sua transação" name="description" id="modal-description" placeholder="Descrição">
                    <input type="number" title="Digite o valor da sua transação" name="value" id="modal-value" step="0.01" placeholder="0,00">
                    <label for="modal-value">Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais.</label>
                    <input type="date" title="Selecione a data da transação" name="date" id="modal-date">
                    
                    <div class="buttons">
                        <button type="button"  class="btn btn-cancel">Cancelar</button>
                        <button type="button"  class="btn btn-add">Adicionar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="/index.js"></script>
</body>
</html>
