<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>my.finance$</title>
</head>
<body>
    <header>
        <h1 class="logo">
            <img src="/images/logo.svg" alt="Logo my.finances - está escrito my.finances com o cifrão de dinheiro">
        </h1>
    </header>

    <main>
        
        <section id="balance">

            <div class="card entries">
                <h3>Entradas
                    <img src="/images/Entradas.svg">
                </h3>
                <p><span>R$</span> 2.000,00</p>
            </div>
            
            <div class="card outputs">
                <h3>Saídas
                    <img src="/images/Saídas.svg">
                </h3>
                <p><span>R$</span> 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total
                    <img src="/images/Total.svg">
                </h3>
                <p><span>R$</span> 2.000,00</p>
            </div>       
        </section>
        
        <section id="transaction">
            <h2>Transações</h2>
            <button class="btn-add-transaction">+ Nova transação</button>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td>
                            <button class="btn-delete">
                                <img src="/images/delete.svg" alt="Botão de deletar uma transação">
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td class="description">Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td>
                            <button class="btn-delete">
                                <img src="/images/delete.svg" alt="Botão de deletar uma transação">
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td>
                            <button class="btn-delete">
                                <img src="/images/delete.svg" alt="Botão de deletar uma transação">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>

    </footer>

    <script src="/index.js"></script>
</body>
</html>
